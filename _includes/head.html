<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/site-assets/css/styles.css" | relative_url }}">
  <link rel="canonical" href="{{ site.canonical_url }}{{ page.url | replace:'index.html','' | relative_url }}">
  <link rel="preload" href="{{ "/site-assets/uswds/js/uswds.min.js" | relative_url }}" as="script">
  <!-- DAP -->
  <script id="_fed_an_ua_tag" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA"></script>
